    <title>Digit Reader</title>

    <!-- Bootstrap core CSS -->
    <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
           <h1 class="text-center" style="color:#FCFBFD">Digit Reader</h1>
    </nav>

    <!-- Forms and grids were adapted from
        forms: http://www.w3schools.com/bootstrap/bootstrap_forms.asp 
        grids: https://www.w3schools.com/bootstrap/bootstrap_grid_basic.asp
    -->
    <div class = "row">
        <form method=POST enctype=multipart/form-data action="/upload">
            <div class = "col-sm-6" float="right">
                <h3>Draw a Digit:</h3>
                <div>
                    <canvas id = "can" width = "200" height = "200" style="border:1px solid #6D6969;"></canvas>      
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <!--- Adapted from https://stackoverflow.com/questions/44926465/upload-image-in-flask -->
            <div class = "col-sm-6">
            
                <h3>Upload a File:</h3>
                <form id="form1" runat="server">
                    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
                    <img id="blah" src="#"/>
                    <input type="file" name="img" id="img"/>
                    <button type="submit" class="btn btn-default">Submit</button> 
                        
                </form>
                
            </div>
        </form>   
    </div>

    <div class ="row">
        <div class = "col-sm-12">
            <form>
                <h3>The Prediction:</h3>
                <textarea rows="4" cols="50">
                    Result will be displayed here. 
                </textarea>
            </form>
        </div>
    </div>

    <script>
       function readURL(input) {
        
          if (input.files && input.files[0]) {
            var reader = new FileReader();
        
            reader.onload = function(e) {
              $('#blah').attr('src', e.target.result);
            }
        
            reader.readAsDataURL(input.files[0]);
          }
        }
        
        $("#img").change(function() {
          readURL(this);
        });
   
    </script>

    <!-- Bootstrap core JavaScript -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    
  </body>
